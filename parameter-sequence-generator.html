<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parameter Sequence Generator (Linear Regression y = ax)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 40px auto; background: #fff; padding: 32px 24px; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.08); }
    h1 { text-align: center; color: #333; }
    label { display: block; margin-top: 18px; font-weight: bold; }
    input, textarea { width: 100%; padding: 8px; margin-top: 6px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
    textarea { resize: vertical; min-height: 60px; }
    button { margin-top: 20px; padding: 10px 18px; font-size: 1em; border: none; border-radius: 4px; background: #0078d7; color: #fff; cursor: pointer; transition: background 0.2s; }
    button:hover { background: #005fa3; }
    .output { margin-top: 28px; background: #f9f9f9; border: 1px solid #e0e0e0; border-radius: 6px; padding: 16px; min-height: 60px; font-family: monospace; white-space: pre-wrap; }
    .actions { display: flex; gap: 12px; }
    @media (max-width: 600px) { .container { padding: 16px 6px; } }
  </style>
</head>
<body>
  <div class="container">
    <h1>Parameter Sequence Generator</h1>
    <label for="learningRate">Learning Rate (Î±):</label>
    <input type="number" id="learningRate" step="0.001" value="0.01">

    <label for="epochs">Epochs:</label>
    <input type="number" id="epochs" min="1" value="10">

    <label for="points">Paste Points (x,y per line, comma or space separated):</label>
    <textarea id="points" placeholder="e.g.\n1,2\n2,4\n3,6"></textarea>

    <div class="actions">
      <button id="runBtn">Run</button>
      <button id="copyBtn">Copy Results</button>
    </div>

    <div class="output" id="output" placeholder="Parameter sequence will appear here..."></div>
  </div>
  <script>
    function parsePoints(text) {
      return text.trim().split(/\n|\r/).map(line => {
        const [x, y] = line.trim().split(/[ ,]+/).map(Number);
        if (isNaN(x) || isNaN(y)) return null;
        return { x, y };
      }).filter(Boolean);
    }

    function linearRegressionSequence(points, lr, epochs) {
      let a = 0;
      const sequence = [{ epoch: 0, a: a }];
      for (let epoch = 1; epoch <= epochs; epoch++) {
        let grad = 0;
        for (const pt of points) {
          grad += (a * pt.x - pt.y) * pt.x;
        }
        grad /= points.length;
        a -= lr * grad;
        sequence.push({ epoch, a });
      }
      return sequence;
    }

    document.getElementById('runBtn').onclick = function() {
      const lr = parseFloat(document.getElementById('learningRate').value);
      const epochs = parseInt(document.getElementById('epochs').value);
      const points = parsePoints(document.getElementById('points').value);
      if (!points.length) {
        document.getElementById('output').textContent = 'Please enter valid points.';
        return;
      }
      const seq = linearRegressionSequence(points, lr, epochs);
      let out = 'Epoch\tParameter a\n';
      out += seq.map(s => `${s.epoch}\t${s.a.toFixed(6)}`).join('\n');
      document.getElementById('output').textContent = out;
    };

    document.getElementById('copyBtn').onclick = function() {
      const text = document.getElementById('output').textContent;
      if (!text.trim()) return;
      navigator.clipboard.writeText(text).then(() => {
        document.getElementById('copyBtn').textContent = 'Copied!';
        setTimeout(() => {
          document.getElementById('copyBtn').textContent = 'Copy Results';
        }, 1200);
      });
    };
  </script>
</body>
</html>
